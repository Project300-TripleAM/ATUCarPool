type Driver {
  id: ID!
  name: String!
  email: String!
  phone: String
  carType: String
  vehicles(filter: ModelVehicleFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelVehicleConnection
  trips(filter: ModelTripFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelTripConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Rider {
  id: ID!
  name: String!
  email: String!
  phone: String
  trips(filter: ModelTripFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelTripConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  vehiclePassengersId: ID
}

type Vehicle {
  id: ID!
  make: String!
  model: String!
  year: Int!
  driver: Driver
  passengers(filter: ModelRiderFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelRiderConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  driverVehiclesId: ID
}

type Trip {
  id: ID!
  driver: Driver
  rider: Rider
  startTime: AWSDateTime!
  endTime: AWSDateTime
  comments(filter: ModelCommentFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelCommentConnection
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  driverTripsId: ID
  riderTripsId: ID
}

type Comment {
  id: ID!
  trip: Trip
  content: String!
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  tripCommentsId: ID
}

