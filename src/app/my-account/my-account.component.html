<div class="account-container">
  <h4>Welcome to Your ATUCarPool Account, from here you can see your information, recent trips and upcoming trips</h4>
  <div *ngIf="users">
    <div *ngFor="let user of users">
      <p>{{ user.id }} - {{ user.name }} - {{ user.email }}</p>
    </div>
  </div>
</div>
