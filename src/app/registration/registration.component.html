<div class="registration-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Full Name" >
        </mat-form-field>
  
        <mat-form-field>
          <input matInput placeholder="Email" >
        </mat-form-field>
  
        <mat-form-field>
          <input matInput type="password" placeholder="Password" >
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-actions class="registration-actions">
        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <button mat-button (click)="goToLogin()">Go to Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
