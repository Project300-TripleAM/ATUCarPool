<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/faq">FAQ</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/registration">Register</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/dashboard">Dashboard</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/my-account">My Account</button>
  <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over">

  </mat-sidenav>
  <mat-sidenav-content>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
