<amplify-authenticator>
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <div class="app-header">
      <!-- Add (click) event handler and cursor style to the logo image -->
      <img src="assets/logoImage.png" alt="ATUCarPoolLogo" class="navbar-logo" (click)="navigateToDashboard()" style="cursor: pointer;" />
    </div>
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </ng-template>
</amplify-authenticator>

<footer class="footer">
  <div class="container">

  </div>
</footer>
