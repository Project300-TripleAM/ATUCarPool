<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>

    <!-- Display error message if login fails -->
    <mat-card-content *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
      <!-- Display clear button only when there is an error -->
      <button mat-button (click)="clearFields()">Clear</button>
    </mat-card-content>

    <mat-card-actions class="login-actions">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <button mat-button (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
