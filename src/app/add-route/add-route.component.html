<div class="route-container">
<mat-card class="route-card">
  <mat-card-header>
    <mat-card-title>Add Route</mat-card-title>
  </mat-card-header>
  <form>
    <label for="origin">Route Origin:</label>
    <input type="text" id="origin" required>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" required>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="navigateToMap()">Add Route</button>
      <button mat-raised-button color="primary" (click)="navigateToPreviousRoute()">Back</button>
    </div>
  </form>
</mat-card>
</div>
