<div class="route-container">
  <mat-card class="route-card">
  <mat-card-header>
    <mat-card-title>Add Route</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="addRoute()">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" [(ngModel)]="route.origin" name="origin" required>

    <label for="destination">Destination:</label>
    <input type="text" id="destination" [(ngModel)]="route.destination" name="destination" required>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">Add Route</button>
      <button mat-raised-button color="primary"  (click)="goBack()">Back</button>
    </div>
  </form>
</mat-card>
</div>
