<div id="map" style="height: 400px;"></div>

<!-- Table to display routes -->
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Origin</th>
      <th>Destination</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let route of routes">
      <td>{{ route.id }}</td>
      <td>{{ route.origin }}</td>
      <td>{{ route.destination }}</td>
    </tr>
  </tbody>
</table>
