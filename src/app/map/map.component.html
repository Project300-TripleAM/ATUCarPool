<div id="map" style="height: 400px;"></div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <td colspan="4" class="add-route-cell">
      <button routerLink="/add-route" class="add-route-btn">Add a route</button>
    </td>
    <tr *ngFor="let route of routes" [class.selected]="route === selectedRoute">
      <td>{{ route.id }}</td>
      <td>{{ route.origin.lat }}, {{ route.origin.lng }}</td>
      <td>{{ route.destination.lat }}, {{ route.destination.lng }}</td>
      <td><button class="show-on-map-btn" (click)="drawSelectedRoute(route)">Show on Map</button></td>
    </tr>
  </tbody>
</table>
